name: Generate static page & Deploy to XServer

on:
  repository_dispatch:
    types: [contents, lists, index]
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: microCMS
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm install
      - name: build
        run: npm run generate
        env:
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          NODE_ENV: production
      - name: save dist
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Xserver
      url: https://fes.kunikoust.jp
    steps:
      - name: load dist
        uses: actions/download-artifact@v2
        with:
          name: dist
      - name: save ssh key
        env:
          Xserver_SSH: ${{ secrets.Xserver_SSH }}
        run: |
          mkdir -p ~/.ssh/
          echo "$Xserver_SSH" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
      - name: deploy
        env:
          XSERVER_PATH: ${{ secrets.XSERVER_PATH }}
          XSERVER_PORT: ${{ secrets.XSERVER_PORT }}
        run: time rsync -avhnz --delete --exclude .htaccess --exclude .env -e "ssh -i ~/.ssh/id_ed25519 -p $XSERVER_PORT -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" ./dist/* $XSERVER_PATH